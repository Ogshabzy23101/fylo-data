<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5dc8991644.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="fylo">
          <div class="inner-top">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="files">
            <article class="image">
              <img src="./images/icon-document.svg" alt="" />
            </article>
            <article class="image">
              <img src="./images/icon-folder.svg" alt="" />
            </article>
            <article class="image">
              <img src="./images/icon-upload.svg" alt="" />
            </article>
          </div>
        </div>
        <div class="storage">
          <div class="storage-inner">
            <p>You’ve used <span id="gb">815 GB</span> of your storage</p>
            <div class="range">
              <div class="range-progress">
                <i class="fa-solid fa-circle"></i>
              </div>
            </div>
            <div class="gb">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
            <div class="gb-left">
              <div class="gb-number">
                <h1>185</h1>
                <p class="letters">GB Left</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
